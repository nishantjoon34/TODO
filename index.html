<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <div id="bb">
        <div style="display: inline-block; margin: 40px;">
            <span id="task" style="font-weight: bolder; font-size: 30px; color: white;">Tasks</span> <span style="font-size: 30px; color: white;" id="list">List</span>
        </div>
        <div style="float: right; margin: 40px;">
            <button id="myBtn" onclick="openModal()">Add Item</button>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p style="color: rgb(234, 41, 41); font-size: 20px; background-color: white;">Add New List</p>
            <div style="background-color: white;">
                <input id="val" type="text" placeholder="Add New List" style="text-align: center; height: 30px; width: 85%; background-color: white;">
            </div>
            <br>
            <span style="background-color: white;">
                <button id="addItem" style="background-color: rgb(234, 41, 41); border-radius: 15px; width: 20%; border: none; color: white; height: 30px;">Add</button>
                <button id="closeItem" style="background-color: rgb(234, 41, 41); border-radius: 15px; width: 20%; border: none; color: white; height: 30px; margin-left: 15px;">Close</button>
            </span>
        </div>
    </div>
    <div id="myModal1" class="modal1">
        <div class="modal-content1">
            <p style="color: rgb(234, 41, 41); font-size: 20px; background-color: white;">Add New List</p>
            <div style="background-color: white;">
                <input id="val1" type="text" placeholder="Add New List" style="text-align: center; height: 30px; width: 85%; background-color: white;">
            </div>
            <br>
            <span style="background-color: white;">
                <button id="addInside" style="background-color: rgb(234, 41, 41); border-radius: 15px; width: 20%; border: none; color: white; height: 30px;">Add</button>
                <button id="closeInside" style="background-color: rgb(234, 41, 41); border-radius: 15px; width: 20%; border: none; color: white; height: 30px; margin-left: 15px;">Close</button>
            </span>
        </div>
    </div>
    <div id="items">  
    </div>
    <script src="./main.js"></script>
</body>
</html>
